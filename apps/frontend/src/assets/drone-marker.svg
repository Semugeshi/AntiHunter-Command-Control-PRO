<svg
  width="64"
  height="64"
  viewBox="0 0 64 64"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="droneMarkerTitle"
>
  <title id="droneMarkerTitle">Drone position marker</title>
  <defs>
    <radialGradient id="drone-glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#7CFFC4" stop-opacity="0.9" />
      <stop offset="40%" stop-color="#23A86B" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#1C2A2A" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="drone-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#121F1C" />
      <stop offset="100%" stop-color="#1C3330" />
    </linearGradient>
  </defs>

  <!-- Glow halo -->
  <circle cx="32" cy="32" r="30" fill="url(#drone-glow)" />

  <!-- Body -->
  <circle cx="32" cy="32" r="14" fill="url(#drone-body)" stroke="#69F0AE" stroke-width="2" />
  <circle cx="32" cy="32" r="6" fill="#69F0AE" opacity="0.85" />

  <!-- Arms -->
  <path
    d="M32 14 L32 4 M32 60 L32 50 M14 32 L4 32 M60 32 L50 32"
    stroke="#69F0AE"
    stroke-width="3"
    stroke-linecap="round"
    opacity="0.8"
  />

  <!-- Rotors -->
  <g fill="#0B0F10" stroke="#69F0AE" stroke-width="1.5">
    <circle cx="32" cy="8" r="5" />
    <circle cx="32" cy="56" r="5" />
    <circle cx="8" cy="32" r="5" />
    <circle cx="56" cy="32" r="5" />
  </g>

  <g stroke="#69F0AE" stroke-width="1" opacity="0.7">
    <circle cx="32" cy="8" r="3" fill="none" />
    <circle cx="32" cy="56" r="3" fill="none" />
    <circle cx="8" cy="32" r="3" fill="none" />
    <circle cx="56" cy="32" r="3" fill="none" />
  </g>
</svg>
